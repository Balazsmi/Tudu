<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Other meta tags and head elements -->
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tudu">
    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="/img/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/img/icon.png">
    <!-- Disable automatic phone number detection -->
    <meta name="format-detection" content="telephone=no">

    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="title">Tudu</title>
    <link rel="icon" type="image/png" href="img/icon.png"/>
    <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7228fdaa38.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="heading">
        <i id="wave" class="fa-solid fa-check-double"></i>
        <label id="title">Tudu</>
    </div>

    <div id="header-container">
        <header class="header">
            <header id="header">
                <button id="cycleLeft" tabindex="-1" onclick="cycleLeft()"><i class="fa-solid fa-circle-chevron-right fa-rotate-180"></i></button>
                <input  id="listHeader" onchange="updateListNames();" type="text" placeholder="List 1"></input>
                <button id="cycleRight" tabindex="-1" onclick="cycleRight()"><i class="fa-solid fa-circle-chevron-right"></i></button>
            </header>
            <div tabindex="-1" class="listIndicatorDiv">
                <button id="listIndicator1" tabindex="-1" onclick="indicatorUpdate(this);"></button>
                <button id="listIndicator2" tabindex="-1" onclick="indicatorUpdate(this);"></button>
                <button id="listIndicator3" tabindex="-1" onclick="indicatorUpdate(this);"></button>
                <button id="listIndicator4" tabindex="-1" onclick="indicatorUpdate(this);"></button>
                <button id="listIndicator5" tabindex="-1" onclick="indicatorUpdate(this);"></button>
              </div>
        </header>
    </div>

    <div id="main-container">
        <div id="list-container">
            <ul id="todo-list">
                
            </ul>
            <ul>
                <li><input id="addItemInput" type="text" placeholder="add item..." onchange="call();"></li>
            </ul>
        </div>
    </div>

    <i id="palette-icon" class="fa-solid fa-palette" onclick="showThemes()"></i>
    
    <div id="themes">
        <i class="fa-solid fa-droplet" style="color: var(--purple)"  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--purple)'), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--blue)  "  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--blue)'  ), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--green) "  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--green) '), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--yellow)"  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--yellow)'), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--orange)"  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--orange)'), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--red)   "  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--red)'   ), updateThemeColor()"></i>
        <i class="fa-solid fa-droplet" style="color: var(--white) "  onclick="document.querySelector(':root').style.setProperty('--themeColor', 'var(--white)'), updateThemeColor()"></i>
    </div>

    <footer> 
        <a href="https://github.com/Balazsmi/Tudu" id="github" tabindex="-1">&lt/&gt GitHub</a>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
